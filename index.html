    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9fafb;
      color: #111827;

      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .btn.appstore {
      background: #000;
      color: #fff;
    }
    .btn.appstore:hover {
      background: #333;
    }
    .btn.playstore {
      background: #34d399;
      color: #fff;
    }
    .btn.playstore:hover {
      background: #059669;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
